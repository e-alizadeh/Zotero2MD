name: Test and Build
on:
  push:
    branches:
      - master
      - release
    paths-ignore:
      - '**.md'
jobs:
  Test:
    runs-on: ubuntu-latest
    if: "!contains(github.event.head_commit.message, '[skip ci]')" # Skip CI if [skip ci] is passed in the commit.
    defaults:
      run:
        shell: bash -l {0}

    steps:
      - name: ğŸ“¥ Checkout repo
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: ğŸ  Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.8

      - name: ğŸŸ¢ Create Conda environment using Mambaforge
        uses: conda-incubator/setup-miniconda@v2
        with:
          miniforge-variant: Mambaforge
          activate-environment: zt2md
          environment-file: dev-env.yaml
          auto-activate-base: false
          use-mamba: true

      - name: Set cache date
        run: echo "DATE=$(date +'%Y%m%d')" >> $GITHUB_ENV

      - uses: actions/cache@v2
        with:
          path: /usr/share/miniconda3/envs/zt2md
          key: linux-64-conda-${{ hashFiles('dev-env.yml') }}-${{ env.DATE }}-${{ env.CACHE_NUMBER }}
        id: cache

      - name: ğŸ Setup Poetry
        run: curl -sSL https://raw.githubusercontent.com/python-poetry/poetry/master/install-poetry.py | python -

      - name: âš™ Install PyPi packages via Poetry
        run: poetry install
        if: steps.cache.outputs.cache-hit != 'true'

      - name: ğŸ•µï¸ Run pytest
        run: pytest --cov-report xml:coverage.xml
